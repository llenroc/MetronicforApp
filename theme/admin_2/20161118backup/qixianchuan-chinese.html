<div class="theme-options">
    <div class="theme-option theme-colors clearfix">
        <span> 主题颜色 </span>
        <ul>
            <li class="color-default current tooltips" data-style="default" data-container="body" data-original-title="Default"> </li>
            <li class="color-grey tooltips" data-style="grey" data-container="body" data-original-title="Grey"> </li>
            <li class="color-blue tooltips" data-style="blue" data-container="body" data-original-title="Blue"> </li>
            <li class="color-dark tooltips" data-style="dark" data-container="body" data-original-title="Dark"> </li>
            <li class="color-light tooltips" data-style="light" data-container="body" data-original-title="Light"> </li>
        </ul>
    </div>
    <div class="theme-option">
        <span> 主题风格 </span>
        <select class="layout-style-option form-control input-small">
            <option value="square" selected="selected">方角</option>
            <option value="rounded">圆角</option>
        </select>
    </div>
    <div class="theme-option">
        <span> 布局 </span>
        <select class="layout-option form-control input-small">
            <option value="fluid" selected="selected">流体</option>
            <option value="boxed">盒装</option>
        </select>
    </div>
    <div class="theme-option">
        <span> 头部 </span>
        <select class="page-header-option form-control input-small">
            <option value="fixed" selected="selected">固定的</option>
            <option value="default">默认的</option>
        </select>
    </div>
    <div class="theme-option">
        <span> 顶部的下拉</span>
        <select class="page-header-top-dropdown-style-option form-control input-small">
            <option value="light" selected="selected">明色</option>
            <option value="dark">暗色</option>
        </select>
    </div>
    <div class="theme-option">
        <span> 侧边栏模式</span>
        <select class="sidebar-option form-control input-small">
            <option value="fixed">固定的</option>
            <option value="default" selected="selected">默认的</option>
        </select>
    </div>
    <div class="theme-option">
        <span> 侧边栏样式</span>
        <select class="sidebar-style-option form-control input-small">
            <option value="default" selected="selected">默认的</option>
            <option value="compact">紧凑的</option>
        </select>
    </div>
    <div class="theme-option">
        <span> 侧边栏菜单 </span>
        <select class="sidebar-menu-option form-control input-small">
            <option value="accordion" selected="selected">手风琴</option>
            <option value="hover">悬停</option>
        </select>
    </div>
    <div class="theme-option">
        <span> 侧边栏的位置 </span>
        <select class="sidebar-pos-option form-control input-small">
            <option value="left" selected="selected">左边</option>
            <option value="right">右边</option>
        </select>
    </div>
    <div class="theme-option">
        <span> 底部 </span>
        <select class="page-footer-option form-control input-small">
            <option value="fixed">固定的</option>
            <option value="default" selected="selected">默认的</option>
        </select>
    </div>
</div>
