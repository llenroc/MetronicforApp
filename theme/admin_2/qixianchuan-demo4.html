		<script>
			var startdate = "2016-11-07";
			var enddate = "2016-11-07";
			//初始化日期控件
			$('#date-range').daterangepicker({
					format: 'YYYY-MM-DD',
					startDate: startdate,
					endDate: enddate,
					locale: {
						applyLabel: '确定',
						cancelLabel: '取消',
						fromLabel: '从',
						toLabel: '至',
						weekLabel: '周',
						customRangeLabel: '日期范围',
						daysOfWeek: moment()._lang._weekdaysMin.slice(),
						monthNames: moment()._lang._monthsShort.slice(),
						firstDay: 0
					}
				},
				function(start, end) {
					$('#date-range .date-title').html(
						start.format('YYYY-MM-DD') + ' 至 ' +
						end.format('YYYY-MM-DD'));
					$(':hidden[name=startdate]').val(
						start.format('YYYY-MM-DD'));
					$(':hidden[name=enddate]')
						.val(end.format('YYYY-MM-DD'));
				});
		</script>

		<script type="text/javascript">
			$(function() {
				$("#equipment").hover(function() {
					$("#tree_2").stop().show(300);
				}, function() {
					$("#tree_2").stop().hide(300);
				});

				$('#tree_2').jstree({
					'plugins': ["wholerow", "checkbox", "types"],
					'core': {
						"themes": {
							"responsive": false
						},
						'data': [{
								"id": "1",

								"children": [{

									"children": [{

						]
					},
					"types": {
						"default": {
							"icon": "fa fa-folder icon-state-warning icon-lg"
						},
						"file": {
							"icon": "fa fa-file icon-state-warning icon-lg"
						}
					}
				});

				$('#tree_2').on("changed.jstree", function(e, data) {
						var i, j, r = [];
						for(i = 0, j = data.selected.length; i < j; i++) {
							if(data.instance.get_node(data.selected[i]).text !== 'initially selected') {
								r.push(data.instance.get_node(data.selected[i]).text);
							}
						}
						$('#equipmentval').val(r.join(', '));
					})
					.jstree();
			})
