<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<title>类型3：整体刻度盘</title>
	</head>

	<body>
		<div id="chart-container">FusionCharts XT will load here!</div>
		<script src="js/fusioncharts.js" type="text/javascript"></script>
		<script src="js/themes/fusioncharts.theme.fint.js"></script>
		<script>
			FusionCharts.ready(function() {
				var fusioncharts = new FusionCharts({
					type: 'angulargauge',
					renderAt: 'chart-container',
					width: '400',
					height: '250',
					dataFormat: 'json',
					dataSource: {
						"chart": {
							"caption": "Customer Satisfaction Score",
							"subcaption": "Last week",
							"lowerLimit": "0",
							"upperLimit": "100",
							"lowerLimitDisplay": "Bad",
							"upperLimitDisplay": "Good",
							"showValue": "1",
							"valueBelowPivot": "1",
							"gaugeStartAngle": "-65",
							"gaugeEndAngle": "245",
							"theme": "fint"
						},
						"colorRange": {
							"color": [{
								"minValue": "0",
								"maxValue": "50",
								"code": "#e44a00"
							}, {
								"minValue": "50",
								"maxValue": "75",
								"code": "#f8bd19"
							}, {
								"minValue": "75",
								"maxValue": "100",
								"code": "#6baa01"
							}]
						},
						"dials": {
							"dial": [{
								"value": "67"
							}]
						}
					}
				});
				fusioncharts.render();
			});
		</script>
	</body>

</html>
