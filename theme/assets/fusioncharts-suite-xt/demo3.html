<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<title>类型2：刻度尺</title>
	</head>

	<body>
		<div id="chart-container">FusionCharts XT will load here!</div>

		<script src="js/fusioncharts.js" type="text/javascript"></script>
		<script src="js/themes/fusioncharts.theme.fint.js"></script>
		<script>
			FusionCharts.ready(function() {
				var fusioncharts = new FusionCharts({
					type: 'vbullet',
					renderAt: 'chart-container',
					id: 'rev-bullet-2',
					width: '140',
					height: '500',
					dataFormat: 'json',
					dataSource: {
						"chart": {
							"theme": "fint",
							"lowerLimit": "0",
							"bgColor": "EEEEEE,CCCCCC",
							"bgratio": "60,40",
							"bgAlpha": "70,80",
							"subCaptionFontSize": "11",
							"upperLimit": "10",
							"caption": "油位",
							// "subcaption": "Actual vs Target<br>Bakersfield Central",
							// "numberPrefix": "$",
							// "numberSuffix": "K",
							"chartBottomMargin": "25"
						},
						"colorRange": {
							"color": [{
								"minValue": "0",
								"maxValue": "50",
								// "code": "#e44a00",
								"alpha": "25"
							}, {
								"minValue": "50",
								"maxValue": "75",
								// "code": "#f8bd19",
								"alpha": "25"
							}, {
								"minValue": "75",
								"maxValue": "120",
								// "code": "#6baa01",
								"alpha": "25"
							}]
						},
						"value": "8" //,
							// "target": "90"
					}
				});
				fusioncharts.render();
			});
		</script>
	</body>

</html>
